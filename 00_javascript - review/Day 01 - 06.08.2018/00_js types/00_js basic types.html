<!DOCTYPE html>
<html lang="en">

<head>
    <script>

        /*
        type       | optional values range
        _________________________________________________
        number     | 1.7976931348623157e+308 5e-324
        _________________________________________________
        Boolean    | true / false
        _________________________________________________
        null       | null
        _________________________________________________
        undefined  | undefined
        _________________________________________________
        symbol     | keeps the numeric hash
        */

        var test;

        //----------------VALUE TYPE----------------
        test = 3;
        console.log(typeof (test)); //--> number

        test = true;
        console.log(typeof (test)); //--> boolean

        test = undefined;
        console.log(typeof (test)); //--> undefined

        test = null;
        console.log(typeof (test)); //--> object

        test = Symbol();
        console.log(typeof (test)); //--> symbol



        //----------------REF TYPE----------------

        test = "JB";
        console.log(typeof (test)); //--> string

        test = () => {};
        console.log(typeof (test)); //--> function

        test = [];
        console.log(typeof (test)); //--> object

        test = {};
        console.log(typeof (test)); //--> object
    </script>
</head>

<body>

</body>

</html>
