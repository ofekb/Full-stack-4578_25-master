<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        //---------------------VAL TYPE-----------------------

        var num1 = 3; //num1 contains 3

        console.log(`num1: ${num1}`); //--> num1: 3
        changeNum(num1);
        console.log(`num1: ${num1}`); //--> num1: 3


        function changeNum(num2) {
            console.log(`num2: ${num2}`); //--> num2: 3
            num2 = 6;
            console.log(`num2: ${num2}`); //--> num2: 6
        }



        //-----------------------REF TYPE----------------------
        var arr1 = [2,3,4]; 
        console.log(`arr1: ${arr1}`); //--> arr1: 2,3,4
        
        changeArr1(arr1);
        console.log(`arr1: ${arr1}`); //--> arr1: 6,3,4
        
        changeArr2(arr1);
        console.log(`arr1: ${arr1}`); //--> arr1: 6,3,4


        function changeArr1(arr2) {
            console.log(`arr2: ${arr2}`); //--> arr2: 2,3,4
            arr2[0] = 6;
            console.log(`arr2: ${arr2}`); //--> arr2: 6,3,4
        }

        function changeArr2(arr3) {
            console.log(`arr3: ${arr3}`); //--> arr3: 6,3,4
            arr3 = [0,0,0];
            console.log(`arr3: ${arr3}`); //--> arr3: 0,0,0
        }


    </script>
</head>

<body>

</body>

</html>
